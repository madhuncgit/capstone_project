<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Bootstrap stylesheets and script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
</head>
<body>

<!-- create navigation bar (header) -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="#" th:href="@{/}">
                         Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="https://cnn.com">News</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.cnbc.com/">Markets Today</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Your Space</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Boards</a></li>
                        <li><a class="dropdown-item" href="#">Messages</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered
                </div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <lable class="control-label" for="firstName">
                        First Name
                    </lable>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <lable class="control-label" for="lastName">
                        Last Name
                    </lable>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <lable class="control-label" for="email">
                        Email
                    </lable>
                    <input id="Email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <lable class="control-label" for="password">
                        Password
                    </lable>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>
                            Already registered?
                            <a href="/" th:href="@{/login}">Login here</a>
                        </span>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
